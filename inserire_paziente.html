<!-- <!DOCTYPE html> -->
<html>

    <link rel="stylesheet" href="scss/inserire-paziente.css">
    <script type="text/javascript" src="script/inserire-paziente.js"></script>

    <div id="container-formulario">

        <div class="row text-center">
            <div class="col-2">
                <button type="button" id="button-inserire-paziente" class="btn btn-primary btn-circle btn-lg button-pazienti">
                <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="col-8">
                <header>Inserire dati del Paziente</header>
            </div>
        </div>

        <form id="form-dati-pazienti" class="topBefore">
            
            <div class="row form-group ">
                <label for="paziente_nome" class="col-md-3 col-form-label">Nome</label>
                <div class="col-md-8">
                    <input id="name" type="text" placeholder="Inserire nome" class="input-paziente">
                </div>
            </div>

            <div class="row form-group ">
                <label for="paziente_nome" class="col-md-3 col-form-label">Cognome</label>
                <div class="col-md-8">
                    <input id="cognome" type="text" placeholder="Inserire cognome" class="input-paziente">
                </div>
            </div>

            <div class="row form-group ">
                <label for="paziente_nome" class="col-md-3 col-form-label">Sesso</label>
                <div class="col-md-8">
                    <input id="sesso" type="text" placeholder="Inserire sesso del paziete" class="input-paziente">
                </div>
            </div>

            <div class="row form-group ">
                <label for="paziente_nome" class="col-md-3 col-form-label">Nome procedura</label>
                <div class="col-md-8">
                    <input id="nome_procedura" type="text" placeholder="Inserire nome della procedura" class="input-paziente">
                </div>
            </div>

            <div class="row form-group ">
                <label for="paziente_nome" class="col-md-3 col-form-label">Numero di cartella</label>
                <div class="col-md-8">
                    <input id="numero_cartella" type="text" placeholder="Inserire numero di cartella" class="input-paziente">
                </div>
            </div>

            <!-- <input id="numero_cartella" type="text" placeholder="Numero cartella" class="input-paziente">
            <input id="numero_cartella" type="text" placeholder="Numero cartella" class="input-paziente">
            <input id="numero_cartella" type="text" placeholder="Numero cartella" class="input-paziente"> -->
            <!-- <textarea id="message" type="text" placeholder="MESSAGE"></textarea> -->

            <div class="row justify-content-center">
                <input id="submit" type="submit" value="Salva!">
            </div>

        </form>
        

    </div>

</html>
